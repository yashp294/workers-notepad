<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workers' Notepad</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>🗒️ Workers' Notepad</h1>
    <button id="themeToggle">🌓</button>
  </header>

  <aside id="sidebar">
    <button id="newNote">+ New Note</button>
    <ul id="noteList"></ul>
  </aside>

  <main>
    <input id="noteTitle" placeholder="Note Title..." />
    <textarea id="noteContent" placeholder="Start typing..."></textarea>
  </main>

  <script src="main.js"></script>
</body>
</html>
